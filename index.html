<!DOCTYPE html>
<html>
<head>
    <title>Regular Expression Assignment</title>
    <style>
        /* Simple grid layout */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns in the grid */
            gap: 20px; /* Gap between items */
        }

        /* Style for each image container */
        .image-container {
            text-align: center;
        }

        /* Style for images */
        .image {
            max-width: 100%;
            height: auto;
        }

        /* Style for image names */
        .image-name {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Regular Expression</h1>
    
    <div class="">
        <!-- Image 1 -->

        </div>

        <!-- Repeat the same structure for Images 2 to 8 -->

</html>
